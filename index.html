<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB to Hex Converter</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="converter">
      <div class="slider red-slider">
          <label class="red" for="red">R</label>
          <input type="range" name="slider" id="red" min="0" max="255" value="0" step="1">
          <span class="red-slider-value red">0</span>
      </div>
      <div class="slider green-slider">
          <label class="green" for="green">G</label>
          <input type="range" name="slider" id="green" min="0" max="255" value="0" step="1">
          <span class="green-slider-value green">0</span>
      </div>
      <div class="slider blue-slider">
          <label class="blue" for="blue">B</label>
          <input type="range" name="slider" id="blue" min="0" max="255" value="0" step="1">
          <span class="blue-slider-value blue">0</span>
      </div>
      <div class="hex-value">#000000</div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
